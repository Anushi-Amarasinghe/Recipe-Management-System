version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: rms-mongo
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db

  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: rms-app
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      MONGO_URI: mongodb://mongo:27017/recipe-management
      JWT_SECRET: change-me-in-production
      PORT: 5000
    depends_on:
      - mongo

volumes:
  mongo_data:
