<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Manage Categories | Recipe Management System</title>
  
  <link rel="stylesheet" href="../css/admin-categories.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="../images/rms_logo.png" alt="RMS Logo" class="sidebar-logo" onerror="this.style.display='none'" />
      <h2>Admin Panel</h2>
    </div>
    
    <nav class="sidebar-nav">
      <a href="../dashboard.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Dashboard</span>
      </a>
      <a href="admin-users.html" class="nav-item">
        <i class="fas fa-users"></i>
        <span>Manage Users</span>
      </a>
      <a href="#" class="nav-item active">
        <i class="fas fa-folder"></i>
        <span>Manage Categories</span>
      </a>
      <a href="admin-recipes.html" class="nav-item">
        <i class="fas fa-book-open"></i>
        <span>Manage Recipes</span>
      </a>
    </nav>
    
    <div class="sidebar-footer">
      <div class="admin-info">
        <i class="fas fa-user-shield"></i>
        <span id="adminName">Admin</span>
      </div>
      <button class="logout-btn" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="main-header">
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
      <h1>Manage Categories</h1>
      <div class="header-actions">
        <button class="btn btn-primary" id="addCategoryBtn">
          <i class="fas fa-plus"></i> Add Category
        </button>
      </div>
    </header>

    <!-- Stats Cards -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon total"><i class="fas fa-folder"></i></div>
        <div class="stat-info">
          <h3 id="totalCategories">0</h3>
          <p>Total Categories</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon active"><i class="fas fa-check-circle"></i></div>
        <div class="stat-info">
          <h3 id="activeCategories">0</h3>
          <p>Active</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon inactive"><i class="fas fa-pause-circle"></i></div>
        <div class="stat-info">
          <h3 id="inactiveCategories">0</h3>
          <p>Inactive</p>
        </div>
      </div>
    </div>

    <!-- Categories Section -->
    <section class="categories-section">
      <div class="section-header">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="categorySearch" placeholder="Search categories..." />
        </div>
        <div class="filter-group">
          <select id="statusFilter">
            <option value="all">All Status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
      </div>
      
      <!-- Categories Grid -->
      <div class="categories-grid" id="categoriesGrid">
        <!-- Categories will be loaded here -->
      </div>
      
      <!-- Pagination -->
      <div class="pagination" id="pagination"></div>
    </section>
  </main>

  <!-- Add/Edit Category Modal -->
  <div class="modal" id="categoryModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Add Category</h3>
        <button class="close-btn" data-close="categoryModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="categoryForm">
          <div class="form-group">
            <label for="categoryName">Category Name *</label>
            <input type="text" id="categoryName" required placeholder="Enter category name" maxlength="50" />
          </div>
          <div class="form-group">
            <label for="categoryDescription">Description</label>
            <textarea id="categoryDescription" rows="3" placeholder="Enter description" maxlength="200"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="categoryIcon">Icon</label>
              <select id="categoryIcon">
                <option value="fa-utensils">ğŸ½ï¸ Utensils</option>
                <option value="fa-pizza-slice">ğŸ• Pizza</option>
                <option value="fa-burger">ğŸ” Burger</option>
                <option value="fa-bowl-food">ğŸ¥— Salad</option>
                <option value="fa-fish">ğŸŸ Fish</option>
                <option value="fa-drumstick-bite">ğŸ— Chicken</option>
                <option value="fa-cake-candles">ğŸ‚ Dessert</option>
                <option value="fa-mug-hot">â˜• Drinks</option>
                <option value="fa-bread-slice">ğŸ Bread</option>
                <option value="fa-carrot">ğŸ¥• Vegetables</option>
              </select>
            </div>
            <div class="form-group">
              <label for="categoryColor">Color</label>
              <input type="color" id="categoryColor" value="#4CAF50" />
            </div>
          </div>
          <div class="form-group">
            <label class="checkbox-label">
              <input type="checkbox" id="categoryActive" checked />
              Active
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-close="categoryModal">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveCategoryBtn">Save Category</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal" id="deleteModal">
    <div class="modal-content modal-sm">
      <div class="modal-header">
        <h3>Delete Category</h3>
        <button class="close-btn" data-close="deleteModal">&times;</button>
      </div>
      <div class="modal-body">
        <p id="deleteMessage">Are you sure you want to delete this category?</p>
        <p class="warning-text"><i class="fas fa-exclamation-triangle"></i> This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-close="deleteModal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <script src="../js/admin-categories.js"></script>
</body>
</html>
