<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Recipe Management System</title>

  <link rel="stylesheet" href="css/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>

<header>
  <div class="logo">
    <img src="images/rms_logo.png" alt="RMS Logo" />
  </div>

  <input type="search" id="searchInput" placeholder="Search recipes..." />

  <div class="username" id="usernameDisplay">Loading...</div>
</header>

<div class="container">

  <aside class="sidebar">
    <button class="active" id="recipesBtn">Recipes</button>
    <button id="myRecipesBtn">My Recipes</button>
    <button id="favouritesBtn">Favourites</button>
    <button id="mealPlannerBtn">Meal Planner</button>
    <button id="settingsBtn">Settings</button>
    <button class="logout" id="logoutBtn">Logout</button>
  </aside>

  <main class="content" id="mainContent">
    <h2>Welcome ðŸ‘‹</h2>
    <p>Select an option from the sidebar.</p>
  </main>

</div>

<!-- Auth check (protects page) -->
<script src="js/authCheck.js"></script>

<!-- Dashboard logic -->
<script src="js/dashboard.js"></script>

</body>
</html>
