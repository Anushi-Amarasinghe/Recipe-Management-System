<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Recipe Management System</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/settings.css" />
  <link rel="stylesheet" href="css/recipe-details.css" />

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>

<header>
  <div class="logo">
    <img src="images/rms_logo.png" alt="RMS Logo" />
  </div>

  <input type="search" id="recipeSearch" placeholder="Search recipes..." />

  <div class="user-profile">
    <button class="user-btn" type="button">
      <img src="images/user-avatar.png" alt="User" class="user-avatar">
      <span class="username" id="usernameDisplay">User</span>
    </button>
  </div>
</header>

<div class="container">

  <aside class="sidebar">
    <button class="active" id="RecipesBtn">Recipes</button>
    <button id="myRecipesBtn">My Recipes</button>
    <button id="favouritesBtn">Favourites</button>
    <button id="mealPlannerBtn">Meal Planner</button>
    <button id="settingsBtn">Settings</button>
    <button class="logout" id="logoutBtn">Logout</button>
  </aside>

  <main class="content" id="mainContent">
    <!-- Page content loads here -->
  </main>

</div>

<!-- Activity Feed Widget -->
<div class="activity-feed-container collapsed" id="activityFeedContainer">
  <div class="activity-feed-header" id="activityFeedHeader">
    <h3>
      <span class="feed-icon">ðŸ“‹</span>
      <span class="feed-title">Activity Feed</span>
      <span class="live-indicator"></span>
    </h3>
    <button
      class="activity-feed-toggle"
      id="activityFeedToggle"
      aria-label="Toggle activity feed"
      type="button"
    >
      â–¼
    </button>
  </div>

  <div class="activity-feed-body" id="activityFeed">
    <div class="activity-empty">
      <p>Loading activities...</p>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="js/authCheck.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/filterCate.js"></script>
<script src="js/settings.js"></script>
<script src="js/search.js"></script>
<script src="js/recipe-details.js"></script>

<script>
  // Sidebar active state (UI only)
  const sidebarButtons = document.querySelectorAll(".sidebar button:not(.logout)");
  sidebarButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      sidebarButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    });
  });

  // Activity feed toggle
  const activityFeedContainer = document.getElementById("activityFeedContainer");
  const activityFeedHeader = document.getElementById("activityFeedHeader");

  if (activityFeedHeader) {
    activityFeedHeader.addEventListener("click", () => {
      activityFeedContainer.classList.toggle("collapsed");
    });
  }
</script>

</body>
</html>
