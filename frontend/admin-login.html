<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Recipe Management System</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/admin-login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>

  <div class="admin-login-wrapper">
    <div class="admin-login-card">
      
      <div class="admin-header">
        <h2>ğŸ” Admin Access</h2>
        <p class="subtitle">Sign in to manage the system</p>
      </div>

      <!-- Error message -->
      <div class="error-message" id="error"></div>

      <form id="adminLoginForm">

        <div class="input-group admin-input-group">
          <span class="icon">ğŸ“§</span>
          <input
            type="email"
            id="email"
            placeholder="Admin Email Address"
            required
            autocomplete="email"
          />
        </div>

        <div class="input-group admin-input-group">
          <span class="icon">ğŸ”’</span>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            autocomplete="current-password"
          />
        </div>

        <div class="remember-me">
          <label>
            <input type="checkbox" id="rememberEmail" />
            Remember my email
          </label>
        </div>

        <button type="submit" class="login-btn admin-login-btn" id="loginBtn">
          <span id="loginBtnText">Admin Login</span>
          <span id="loginBtnSpinner" style="display: none;">â³</span>
        </button>

      </form>

      <p class="register-text">
        Regular user? <a href="login.html">User Login</a>
      </p>

    </div>
  </div>

  <!-- Load tokenStorage utility -->
  <script src="js/tokenStorage.js"></script>
  
  <script>
  const form = document.getElementById('adminLoginForm');
  const errorDiv = document.getElementById('error');
  const emailInput = document.getElementById('email');
  const rememberCheckbox = document.getElementById('rememberEmail');

  // Load remembered email on page load (use separate key for admin)
  window.addEventListener('DOMContentLoaded', () => {
    const savedEmail = localStorage.getItem('adminRememberedEmail');
    if (savedEmail) {
      emailInput.value = savedEmail;
      rememberCheckbox.checked = true;
    }
  });

  const loginBtn = document.getElementById('loginBtn');
  const loginBtnText = document.getElementById('loginBtnText');
  const loginBtnSpinner = document.getElementById('loginBtnSpinner');
  const passwordInput = document.getElementById('password');

  // Function to set loading state
  function setLoadingState(isLoading) {
    if (isLoading) {
      loginBtn.disabled = true;
      loginBtn.style.opacity = '0.7';
      loginBtn.style.cursor = 'not-allowed';
      loginBtnText.style.display = 'none';
      loginBtnSpinner.style.display = 'inline';
      emailInput.disabled = true;
      passwordInput.disabled = true;
      rememberCheckbox.disabled = true;
    } else {
      loginBtn.disabled = false;
      loginBtn.style.opacity = '1';
      loginBtn.style.cursor = 'pointer';
      loginBtnText.style.display = 'inline';
      loginBtnSpinner.style.display = 'none';
      emailInput.disabled = false;
      passwordInput.disabled = false;
      rememberCheckbox.disabled = false;
    }
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = emailInput.value.trim();
    const password = passwordInput.value;

    // Clear previous errors
    errorDiv.textContent = '';
    errorDiv.style.display = 'none';

    // Basic client-side validation
    if (!email || !password) {
      errorDiv.textContent = 'Please fill in all fields';
      errorDiv.style.display = 'block';
      return;
    }

    // Set loading state
    setLoadingState(true);

    try {
      // Call admin login endpoint (will be created in backend)
      const res = await fetch('/api/auth/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        // Handle standardized error format
        const errorMessage = data.error?.message || data.message || 'Admin login failed';
        errorDiv.textContent = errorMessage;
        errorDiv.style.display = 'block';
        setLoadingState(false);
        return;
      }

      // Verify admin role from token
      const tokenPayload = window.tokenStorage?.decodeToken(data.token);
      
      if (!tokenPayload || tokenPayload.role !== 'admin') {
        errorDiv.textContent = 'Access denied: Admin privileges required';
        errorDiv.style.display = 'block';
        setLoadingState(false);
        return;
      }

      // Success state - show brief success message before redirect
      loginBtnText.textContent = 'âœ“ Success!';
      loginBtn.style.backgroundColor = '#4CAF50';
      
      // Remember email logic (separate key for admin)
      if (rememberCheckbox.checked) {
        localStorage.setItem('adminRememberedEmail', email);
      } else {
        localStorage.removeItem('adminRememberedEmail');
      }

      // Save JWT token securely (24h expiry)
      if (window.tokenStorage && window.tokenStorage.setToken) {
        window.tokenStorage.setToken(data.token, 24);
      } else {
        // Fallback to direct localStorage if utility not loaded
        localStorage.setItem('token', data.token);
      }

      // Redirect to dashboard (admin panel will be accessible if user is admin)
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 500);

    } catch (err) {
      console.error(err);
      errorDiv.textContent = 'Network error. Please check your connection and try again.';
      errorDiv.style.display = 'block';
      setLoadingState(false);
    }
  });
  </script>

</body>
</html>
